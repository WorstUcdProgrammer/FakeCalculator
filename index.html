<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A really cool calculator that doesn't look like apple at all"
    />
    <meta name="author" content="Yizeng Zhou" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="calculatorDisplay"></div>
      <div class="calculatorButtonContainer">
        <div class="calculatorButtonRow">
          <div class="calculatorButton grey">
            <p>AC</p>
          </div>
          <div class="calculatorButton grey">
            <p>+/-</p>
          </div>
          <div class="calculatorButton grey">
            <p>%</p>
          </div>
          <div class="calculatorButton orange">
            <p>&divide;</p>
          </div>
        </div>
        <div class="calculatorButtonRow">
          <div class="calculatorButton dark">
            <p>7</p>
          </div>
          <div class="calculatorButton dark">
            <p>8</p>
          </div>
          <div class="calculatorButton dark">
            <p>9</p>
          </div>
          <div class="calculatorButton orange">
            <p>&times;</p>
          </div>
        </div>
        <div class="calculatorButtonRow">
          <div class="calculatorButton dark">
            <p>4</p>
          </div>
          <div class="calculatorButton dark">
            <p>5</p>
          </div>
          <div class="calculatorButton dark">
            <p>6</p>
          </div>
          <div class="calculatorButton orange">
            <p>&minus;</p>
          </div>
        </div>
        <div class="calculatorButtonRow">
          <div class="calculatorButton dark">
            <p>1</p>
          </div>
          <div class="calculatorButton dark">
            <p>2</p>
          </div>
          <div class="calculatorButton dark">
            <p>3</p>
          </div>
          <div class="calculatorButton orange">
            <p>&plus;</p>
          </div>
        </div>
        <div class="calculatorButtonRow">
          <div class="calculatorWideButton dark">
            <p>0</p>
          </div>
          <div class="calculatorButton dark">
            <p>&dot;</p>
          </div>
          <div class="calculatorButton orange">
            <p>&equals;</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
